[package]
name = "labrinth"
version = "2.7.0"
authors = ["geometrically <jai@modrinth.com>"]
edition = "2018"
license = "AGPL-3.0"

# This seems redundant, but it's necessary for Docker to work
[[bin]]
name = "labrinth"
path = "src/main.rs"

[dependencies]
actix = "0.13.0"
actix-web = "4.3.1"
actix-rt = "2.8.0"
actix-multipart = "0.6.0"
actix-cors = "0.6.4"
actix-ws = "0.2.5"
actix-files = "0.6.2"
actix-web-prom = "0.7.0"

tokio = { version = "1.29.1", features = ["sync"] }
tokio-stream = "0.1.14"

futures = "0.3.28"
futures-timer = "3.0.2"
async-trait = "0.1.70"
dashmap = "5.4.0"
lazy_static = "1.4.0"

meilisearch-sdk = "0.22.0"
rust-s3 = "0.33.0"
reqwest = { version = "0.11.18", features = ["json", "multipart"] }
hyper = { version = "0.14", features = ["full"] }
hyper-tls = "0.5.0"

serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_with = "3.0.0"
chrono = { version = "0.4.26", features = ["serde"] }
yaserde = "0.8.0"
yaserde_derive = "0.8.0"
xml-rs = "0.8.15"

rand = "0.8.5"
rand_chacha = "0.3.1"
bytes = "1.4.0"
base64 = "0.21.2"
sha1 = { version = "0.6.1", features = ["std"] }
sha2 = "0.9.9"
hmac = "0.11.0"
argon2 = { version = "0.5.0", features = ["std"] }
bitflags = "2.4.0"
hex = "0.4.3"
zxcvbn = "2.2.2"
totp-rs = { version = "5.0.2", features = ["gen_secret"] }

url = "2.4.0"
urlencoding = "2.1.2"

zip = "0.6.6"

itertools = "0.11.0"

validator = { version = "0.16.1", features = ["derive", "phone"] }
regex = "1.8.4"
censor = "0.3.0"
spdx = { version = "0.10.1", features = ["text"] }

dotenvy = "0.15.7"
log = "0.4.19"
env_logger = "0.10.0"
thiserror = "1.0.41"

sqlx = { version = "0.7.2", features = [
    "runtime-tokio-rustls",
    "postgres",
    "chrono",
    "macros",
    "migrate",
    "rust_decimal",
    "json",
] }
rust_decimal = { version = "1.30.0", features = [
    "serde-with-float",
    "serde-with-str",
] }
redis = { version = "0.23.3", features = ["tokio-comp", "ahash", "r2d2"]}
deadpool-redis = "0.13.0"
clickhouse = { version = "0.11.2", features = ["uuid", "time"] }
uuid = { version = "1.2.2", features = ["v4", "fast-rng", "serde"] }

maxminddb = "0.23.0"
flate2 = "1.0.25"
tar = "0.4.38"

sentry = { version = "0.31.5" }
sentry-actix = "0.31.5"

image = "0.24.6"
color-thief = "0.2.2"

woothee = "0.13.0"

lettre = "0.10.4"

derive-new = "0.5.9"
rust_iso3166 = "0.1.11"

[dev-dependencies]
actix-http = "3.4.0"

[profile.dev]
opt-level = 0                # Minimal optimization, speeds up compilation
lto = false                  # Disables Link Time Optimization
incremental = true           # Enables incremental compilation
codegen-units = 16           # Higher number can improve compile times but reduce runtime performance
