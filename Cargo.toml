[package]
name = "labrinth"
version = "2.5.0"
authors = ["geometrically <jai@modrinth.com>"]
edition = "2018"
license = "AGPL-3.0"

[[bin]]
name = "labrinth"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "0.13.0"
actix-web = "4.1.0"
actix-rt = "2.7.0"
tokio = { version = "1.19.0", features = ["sync"] }
tokio-stream = "0.1.8"
actix-multipart = "0.4.0"
actix-cors = "0.6.1"

meilisearch-sdk = "0.15.0"
reqwest = { version = "0.11.10", features = ["json"] }

yaserde = "0.8.0"
yaserde_derive = "0.8.0"
xml-rs = "0.8.4"

serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_with = "1.12.0"
chrono = { version = "0.4.19", features = ["serde"]}
rand = "0.8.5"
base64 = "0.13.0"
sha1 = { version = "0.6.1", features = ["std"] }
sha2 = "0.9.9"
bitflags = "1.3.2"
zip = "0.6.0"
itertools = "0.10.3"

validator = { version = "0.14.0", features = ["derive"] }
regex = "1.5.5"
url = "2.2.2"
urlencoding = "2.1.0"

gumdrop = "0.8.1"
dotenv = "0.15.0"
log = "0.4.16"
env_logger = "0.9.0"
thiserror = "1.0.30"
lazy_static = "1.4.0"

futures = "0.3.21"
futures-timer = "3.0.2"
rust-s3 = "0.30.0"
async-trait = "0.1.53"

sqlx = { version = "0.6.0", features = ["runtime-actix-rustls", "postgres", "chrono", "offline", "macros", "migrate"] }

bytes = "1.1.0"

dashmap = "5.2.0"

censor = "0.2.0"